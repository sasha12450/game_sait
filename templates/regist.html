<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/style2.css">
	<title></title>
</head>
<body bgcolor="red ">

<form action="/register/add" method="post">
  <center><div class="container">
      <div style="background: black;  width: 60%; color: white;background-color:rgba(0, 0, 0, 0.7) ; margin-top: 120px;">
          <br>
  	<center><p>Имя</p>

    <input type="text" placeholder="Имя" name="user_name" required>

    <p>Email</p>
    <input type="text" placeholder="Email" name="email" required>

    <p>Пороль</p>
    <input type="password" placeholder="Password" name="psw" required>

    <p>Повторить пороль</p>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

     <div>
    {% if is_exist %}

        <p style="color:red;">Имя пользователя или email уже используется</p>

    {% endif %}
    {% if false_psw %}

        <p style="color:red;">Пороли не совпадают</p>

    {% endif %}
     </div>

<button type="submit" class="registerbtn">Зарегистрироваться</button></center>
    </div >


</div>
</form>
</body>
</html>
